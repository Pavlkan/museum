<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="bg_header"></div>
        <div class="head_logo">
            <span class="head_logo_text">LOUVRE</span> 
            <div class="head_logo_frame">
                <img src="/assets/img/Vector.png" alt="logo">
            </div>
        </div>
        <div class="head_navigation">
            <a class="a_vis" href="">Visiting</a>
            <a class="a_exp" href="">Explore</a>
            <a class="a_vid" href="">Video</a>
            <a class="a_tic" href="">Tickets</a>
            <a class="a_con" href="">Contacts</a>
        </div>
    </header>

    <main class="main">

        <section class="welcome">
            <div class="bg_main_welcome"></div>
            <div class="welcome_img">
                <img src="/assets/img/background.jpg" alt="welcome to the louvre">
            </div>
            <div class="welcome_text1">Welcome</div>
            <div class="welcome_text2">to the Louvre</div>
            <div class="welcome_text3">From the castle to the museum</div>
            <div class="welcome_button">
                <div class="welcome_button_text">Discover the Louvre</div>
                <div class="rectangle"></div>
            </div>
        </section>

        <section class="virtyal_tour">
            <div class="royal_palace"></div>
            <div class="denon_wing"></div>
            <div class="colonnade_perrault"></div>
            <div class="greek_hall"></div>
            <div class="mona_lisa"></div>
            <div class="night_palace"></div>
        </section>

        <section class="picture_explore"></section>

        <section class="video_journey">
            <div class="vidjor_frame"></div>
        </section>

        <section class="buy_tickets">
            <div class="ticket_type">
                <div class="tictyp_frame1"></div>
                <div class="tictyp_frame2"></div>
                <div class="tictyp_frame3"></div>
            </div>
            <div class="amount">
                <div class="amo_frame1"></div>
                <div class="amo_frame2"></div>
            </div>
            <div class="buy_button"></div>
        </section>

        <section class="contacts">
            <div class="cont_frame"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer_logo">
            <div class="footlogo_frame"></div>
            <div class="footer_navigation"></div>
            <div class="social"></div>
        </div>
    </footer>    
</body>
</html>
